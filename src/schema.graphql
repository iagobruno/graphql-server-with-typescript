"""JavaScript date timestamp."""
scalar Timestamp

"""Default node shape."""
interface Node {
  """ID of the object"""
  id: ID!
  """Identifies the date and time when the object was created."""
  createdAt: Timestamp!
}

"""Default connection shape."""
interface Connection {
  """A list of nodes."""
  nodes: [Node!]!
  """Information to aid in pagination."""
  pageInfo: PageInfo!
  """Identifies the total count of items in the connection."""
  totalCount: Int!
}

"Default mutation response shape."
interface MutationResponse {
  success: Boolean!
  "message to show for the user."
  message: String!
}

"""Default "pageInfo" object shape to aid in pagination."""
type PageInfo {
  """The number of elements in the list"""
  size: Int!
  """The id of the first list item"""
  startCursor: ID
  """The id of the last list item"""
  endCursor: ID
  """Indicates if there are more pages to fetch."""
  hasNextPage: Boolean!
  """Indicates if there are any pages prior to the current page"""
  hasPreviousPage: Boolean!
}

# Nodes and edges

enum UserRole {
  ADMIN
  USER
}

"""A user is an individual's account on server."""
type User implements Node {
  id: ID!
  username: String!
  photo: String!
  role: UserRole!
  """The HTTP url for this user"""
  url: String!
  createdAt: Timestamp!
  """Get latest user tweets."""
  tweets(
    """Returns the first n elements from the list."""
    first: Int = 10,
    """Returns the elements in the list that come after the specified ID."""
    after: ID
  ): TweetConnection!
}

"""A tweet is ephemeral text posted by a user."""
type Tweet implements Node {
  id: ID!
  authorId: ID!
  author: User
  """The text of tweet"""
  content: String!
  """The HTTP url for this tweet"""
  url: String!
  createdAt: Timestamp!
}

"""A list of tweets owned by the subject."""
type TweetConnection implements Connection {
  """A list of nodes."""
  nodes: [Tweet!]!
  """Information to aid in pagination."""
  pageInfo: PageInfo!
  """Identifies the total count of items in the connection."""
  totalCount: Int!
}

# Nodes and edges

# Inputs

"""New tweet infos."""
input CreateTweetInput {
  content: String!
}

input UpdateMeInput {
  """The new name of the user"""
  username: String
}

# Inputs

type JWTToken {
  """The token that you can use to authenticate in requests"""
  token: String!
  expiresIn: Timestamp!
}

type Query {
  """The currently authenticated user."""
  me: User
  """Get a specific user by id."""
  user(id: ID!): User

  """Get latest tweets."""
  tweets(
    """Returns the first n elements from the list."""
    first: Int = 10,
    """Returns the elements in the list that come after the specified ID."""
    after: ID,
    """Filter tweets by user"""
    ofUser: ID,
  ): TweetConnection!
  """Get a specific tweet by id."""
  tweet(id: ID!): Tweet
}

type CreateTweetResponse implements MutationResponse {
  success: Boolean!
  message: String!
  node: Tweet!
}

type UpdateMeResponse implements MutationResponse {
  success: Boolean!
  message: String!
  node: User
}

type DeleteMeResponse implements MutationResponse {
  success: Boolean!
  message: String!
}

type DeleteTweetResponse implements MutationResponse {
  success: Boolean!
  message: String!
}

type Mutation {
  """Create a new token for the user. It Creates a new user if no user with this name is found."""
  auth(
    """The name of the user."""
    username: String!
  ): JWTToken!
  """Update the infos of currently authenticated user."""
  updateMe(
    input: UpdateMeInput!
  ): UpdateMeResponse
  """Delete the currently authenticated user."""
  deleteMe: DeleteMeResponse!

  """Create a new tweet."""
  createTweet(input: CreateTweetInput!): CreateTweetResponse!
  """Delete a specific tweet by id."""
  deleteTweet(id: ID!): DeleteTweetResponse!
}

schema {
  query: Query
  mutation: Mutation
}
